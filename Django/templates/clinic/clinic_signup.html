{% extends 'base.html' %}
{% load static %}
{% block title %}
    Sign Up Doctor
{% endblock %}
{% block main %}
    <style type="text/css">
        .box_background{
            width:80%;
        }
        @media (max-width: 767px) {
        .box_background {
            /* For less than 767px */
            width:90%;
            }
        }
        @media (max-width: 575px) {
        .box_background {
            /* For less than 575px */
            width:100%;
            }
        }
    </style>
    <div class="bg_color_3">
        <div class="main_title_2" style="padding-top:20px;"><h3><strong style="color:#ededed;">Clinic Sign Up</strong></h3></div>
        <div class="box_background">
            <div class="box_form" style="background-color: transparent;">
                <form method="post" action="{% url 'signup' %}?role=doc">
                {% csrf_token %}
                    <div class="box_general_2" style="padding:20px; margin: auto;">
                        <div class="header_box version_2"><h4><i class="icon-location"></i>&nbsp Basic Information</h4></div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Email</label>
                                     <input type="email" required name="Email" required class="form-control" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Clinic Name</label>
                                    <input type="text" required name="ClinicName" class="form-control" placeholder="Clinic Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" required name="Password" required class="form-control" id="password1" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Confirm password</label>
                                    <input type="password" class="form-control" id="password2" placeholder="Confirm password">
                                </div>
                                <div id="pass-info"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Contact Number</label>
                                    <input type="text" required name="Contact" class="form-control"
                                            placeholder="contact">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" required name="Address" class="form-control"
                                            placeholder="Address">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Zipcode</label>
                                    <input type="text" required name="ZipCode" class="form-control"
                                            placeholder="4-digit Zipcode">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group"><label>Latitude</label>
                                    <input type="text" required name="address_latitude" class="form-control" placeholder="Address Latitude"/>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group"><label>Longitude</label>
                                    <input type="text" required name="address_longitude" class="form-control" placeholder="Address Latitude"/>
                                </div>
                            </div>
                             <div id="pass-info" class="clearfix goodpass" style="font-size: 16px;">
                                <p style="margin: auto;">Find your proper coordinates 
                                <a href = "https://www.latlong.net/">HERE</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="box_general_2" style="padding:16px; margin-top: 50px;">
                        <div class="header_box version_2"><h4><i class="icon-th-list-outline"></i>&nbsp Examination provide</h4></div>
                        <div class="row" style="margin:auto;">
                            <div class="col-3" style="margin:auto;">
                                <div class="form-group"><div class="pretty p-default">
                                    <input type="checkbox" class="checkbox" name = "examinations[]" value="CT" />
                                    <div class="state p-warning"><label style="font-size: 16px;">&nbsp CT</label></div>
                                </div></div>
                                <div class="form-group"><div class="pretty p-default">
                                    <input type="checkbox" class="checkbox" name = "examinations[]" value="MRI" />
                                    <div class="state p-warning"><label style="font-size: 16px;">&nbsp MRI</label></div>
                                </div></div>
                                <div class="form-group"><div class="pretty p-default">
                                    <input type="checkbox" class="checkbox" name = "examinations[]" value="X_Ray" />
                                    <div class="state p-warning"><label style="font-size: 16px;">&nbsp X-Ray</label></div>
                                </div></div>
                            </div>
                            <div class="col-3" style="margin:auto;">
                                <div class="form-group"><div class="pretty p-default">
                                    <input type="checkbox" class="checkbox" name = "examinations[]" value="ChildrenImage" />
                                    <div class="state p-warning"><label style="font-size: 16px;">&nbsp Children's Imaging</label></div>  
                                </div></div>
                                <div class="form-group"><div class="pretty p-default">
                                    <input type="checkbox" class="checkbox" name = "examinations[]" value="Pregnancy_Pelvic_Imaging" />
                                    <div class="state p-warning"><label style="font-size: 16px;">&nbsp Pregnancy Pelvic Imaging</label></div>
                                </div></div>
                            </div>
                            <div class="col-3" style="margin:auto;">
                                <div class="form-group"><div class="pretty p-default">
                                    <input type="checkbox" class="checkbox" name = "examinations[]" value="Cardiology" />
                                    <div class="state p-warning"><label style="font-size: 16px;">&nbsp Cardiology</label></div>  
                                </div></div>
                                <div class="form-group"><div class="pretty p-default">
                                    <input type="checkbox" class="checkbox" name = "examinations[]" value="Dentistry" />
                                    <div class="state p-warning"><label style="font-size: 16px;">&nbsp Dentistry</label></div>
                                </div>
                            </div></div>
                        </div>
                    </div>
                    <div class="text-center add_top_30">
                        <input  type="submit" class="btn_1" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block specific_js %}
    <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/pw_strenght.js' %}"></script>
{% endblock %}
